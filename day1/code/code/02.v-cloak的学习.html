<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    [v-clock] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- 使用 v-clock 就能解决 插值表达式闪烁的问题 -->
    <p v-cloak>++++++++ {{ msg }} -----------</p>
    <h4 v-text='msg'>=====================</h4>
    <!--  默认 v-text 是没有闪烁问题的 -->
    <!-- v-text会覆盖元素中原本的内容，但是 插值表达式 
    只会替换自己的这个占位符，不会把整个元素的内容清空 -->
    
    <div>{{msg2}}</div>
    <div v-text="msg2"></div>
    <div v-html="msg2">12121212</div>

    <!-- v-bind： 是Vue中提供的用于绑定属性的指令 -->
    <input type="button" value="按钮" id="btn" v-bind:title = "mytitle + '123'">
    <!-- 注意：v-bind: 指令可以被简写为 : 要绑定的属性 -->
    <!-- v-bind 中， 可以写合法的 JS -->

    <!-- Vue 中提供了 v-on： 事件表达式 -->
    <input type="button" value="按钮" :title="mytitle + '123'" v-on:click = "alert('Hello')">

    <input type="button" value="按钮" @click = "show">
  </div>

  <script src="node_modules/vue/dist/vue.min.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        msg: '123',
        msg2: '<h1>哈哈，我是一个大大的H1，我大，我骄傲</h1>',
        mytitle: '这是一个自己定义的title'
      },
      methods: {
        show: () => {
          alert('Hello World')
        }
      }
    })

    document.querySelector('#btn').onclick = function() {
      alert('Hello 世界')
    }
  </script>
</body>

</html>
