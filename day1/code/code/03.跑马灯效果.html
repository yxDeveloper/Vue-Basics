<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 1. 导入Vue包 -->
  <script src="node_modules/vue/dist/vue.min.js"></script>
</head>

<body>
  <!-- 2. 创建一个要控制的区域 -->
  <div id="app">
    <input type="button" value="浪起来" @click="lang">
    <input type="button" value="低调" @click="stop">

    <h4>{{ msg }}</h4>
  </div>

  <script>
    // 注意：在 VM实例中，如果想要获取 data 上的数据，或者想要调用 methods 中的方法，
    // 必须通过 this.数据属性名 或 this. 方法名 来进行访问，这里的this，就表示 我们
    // new出来的 VM 实例
    let vm = new Vue({
      el: '#app',
      data: {
        msg: '猥琐发育，边浪~~！',
        intervalId: null  //在data上定义 定时器 ID
      },
      methods: {
        lang() {
          if(this.intervalId != null) return

          this.intervalId = setInterval(() => {
            let start = this.msg.substring(0,1)
            // 获取到 后面的所有字符
            let end = this.msg.substring(1)
            // 重新拼接的到新的字符串，并赋值给 this.msg
            this.msg = end + start
          }, 400)
          // 注意： VM实例，会监听自己身上 data 中所有数据的改变，只要数据一发生变化
          // 就会自动把最新的数据，从data 上同步到页面中去；【好处：开发者只需要关心数据，
          // 不需要考虑如何重新渲染DOM页面】
        },
        stop(){
          clearInterval(this.intervalId)
          // 每当清除了定时器之后，需要重新把 intervalId 置位 null
          this.intervalId = null
        }       
      }
    })
  </script>
</body>

</html>
