<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入Vue的包 -->
    <script src="./node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
    <!-- 将来 new 的Vue实例，会控制这个 元素中的所有内容 -->
    <!-- Vue 实例所控制的这个元素区域，就是我们的V -->
    <div id="app">
        <p>{{ msg }}</p>
    </div>
    <script>
        // 2.创建Vue的实例
        // 当我们导入包后，在浏览器的内存中，就多了一个 Vue 构造函数
        // 注意： 我们 new 出来的这个 vm 对象，就是我们 MVVM中的 VM调度者
        let vm = new Vue({
            el: '#app',
            // 表示，当前我们 new 的这个 Vue 实例，要控制页面上的哪个区域
            // 这里的 data 就是 MVVM 中的 M，专门用来保存 每个页面的数据的
            data: {
                msg: '欢迎学习Vue'
            },
            methods: {
                
            }
        })
    </script>
</body>
</html>
